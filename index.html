<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Add Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            display: block;
        }
        /* Add styles for input field */
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 16px;
            display: none;
            z-index: 10;
        }
        #leaderboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
            width: 300px;
        }
        #leaderboard h2 {
            text-align: center;
            margin-top: 0;
        }
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #leaderboard th, #leaderboard td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        #leaderboard th {
            background-color: #333;
        }
        #leaderboard button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #leaderboard button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
    <div id="leaderboard">
        <h2>High Scores</h2>
        <table id="scoresTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody id="scoresBody"></tbody>
        </table>
        <button id="closeLeaderboard">Close</button>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
